version: "3.8"

services:
  node:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    container_name: be_server
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db
    networks:
      - be_network
  db:
    restart: always
    image: mysql:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - be_network

networks:
  be_network:
    driver: bridge

volumes:
  db-data:
    driver: local
